<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign.css">
    <link rel="shortcut icon" href="../img/Ge.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/tupaginadefacebook" class="social"><i class="fab fa-facebook-f"></i></a>

                    <a href="https://www.instagram.com/tuusuario/" class="social"><i class="fab fa-instagram"></i></a>


                    <a href="https://www.linkedin.com/tupaginadelinkedin" class="social"><i class="fab fa-linkedin-in"></i></a>

                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <label for="whatyouare">What you are:</label>
                <div class="button-group">
                    <button class="button active" data-value="musician">Musician</button>
                    <button class="button" data-value="place">Place</button>
                  </div>
                  
                
                
                
                
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="../pages/profile.html">
                <h1>Log In</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/tupaginadefacebook" class="social"><i class="fab fa-facebook-f"></i></a>

                    <a href="https://www.instagram.com/accounts/login/" class="social"><i class="fab fa-instagram"></i></a>


                    <a href="https://www.linkedin.com/tupaginadelinkedin" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
        </div>
        <script src="../JavaScript/sign.js"></script>

</body>
</html>
